apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: rajbirkaur12/product-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "250m"
