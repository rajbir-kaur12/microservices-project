apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: rajbirkaur12/notification-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: NOTIFICATION_API_KEY
          valueFrom:
            secretKeyRef:
              name: notification-service-secret
              key: NOTIFICATION_API_KEY
        - name: NOTIFICATION_EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: notification-service-secret
              key: NOTIFICATION_EMAIL_PASSWORD
